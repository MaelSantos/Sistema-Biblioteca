<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <title>Sistema Biblioteca</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/aparencia.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lusitana" rel="stylesheet">
    </head>

    <body>
        <div>
            <h1 class="titulo">Sistema Biblioteca</h1>
        </div>
        
        <div class="corpo-form">
            <h2>Preencha todos os dados!</h2>
            <form name="" method="POST" action="">
                <label for="txtLogin">Login</label>
                <input type="text" placeholder="Login" name="txtLogin" id="txtLogin">

                <label for="txtEmail">Email</label>
                <input type="text" placeholder="Email" name="txtEmail" id="txtEmail">

                <label for="txtSenha">Senha</label>
                <input type="password" placeholder="Senha" name="txtSenha" id="txtSenha">

                <label for="txtConfirmaSenha">Confirmar Senha</label>
                <input type="password" placeholder="Confirmar Senha" name="txtConfirmaSenha" id="txtConfirmaSenha">

                <input type="button" id="btnCadastrar" name="btnCadastrar" value="Cadastrar">
            </form>
        </div>

        <script src="js/cadastro.js"></script>
    </body>

</html>
